<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web of Science Auto Downloader</title>
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      color: #409EFF;
      margin: 0;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="header">
        <h2>Web of Science Auto Downloader</h2>
      </div>
      <el-button type="primary" @click="downloadSingle" :loading="loading">单个下载</el-button>
      <el-button type="success" @click="downloadBulk" :loading="loading">批量下载</el-button>
      <div class="status">
        {{ status }}
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/element-plus"></script>
  <script src="popup.js"></script>
</body>
</html>
